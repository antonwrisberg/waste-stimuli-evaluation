<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Glas med lock som inte kan tas bort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 25vw;
            height: auto;
            border: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .gallery div {
            text-align: center;
            position: relative;
        }
        .gallery p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .magnify-icon {
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
        }
        /* Style for modal (large image view) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Glas med lock som inte kan tas bort</h1>
    <div class='gallery'><div>
                        <img src='../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0175_1200x1200_m60_q10.jpg' alt='Image 1' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0175_1200x1200_m60_q10.jpg")'>
                        <p>Image 1 
                            <span class='magnify-icon' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0175_1200x1200_m60_q10.jpg")'>&#128269;</span>
                        </p>
                      </div><div>
                        <img src='../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0173_1200x1200_m60_q10.jpg' alt='Image 2' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0173_1200x1200_m60_q10.jpg")'>
                        <p>Image 2 
                            <span class='magnify-icon' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0173_1200x1200_m60_q10.jpg")'>&#128269;</span>
                        </p>
                      </div><div>
                        <img src='../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0172_1200x1200_m60_q10.jpg' alt='Image 3' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0172_1200x1200_m60_q10.jpg")'>
                        <p>Image 3 
                            <span class='magnify-icon' onclick='openModal("../assets/img/stimuli-1.2-800x800-sorted/zzz vet inte/glass packaging with lids that cannot be removed/IMG_0172_1200x1200_m60_q10.jpg")'>&#128269;</span>
                        </p>
                      </div>
    </div>

    <!-- Modal for larger image -->
    <div id='imageModal' class='modal'>
        <span class='close' onclick='closeModal()'>&times;</span>
        <img class='modal-content' id='modalImage'>
    </div>

    <script>
        // Open the modal with the larger image
        function openModal(imageSrc) {
            document.getElementById('imageModal').style.display = 'flex';
            document.getElementById('modalImage').src = imageSrc;
        }

        // Close the modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>

</body>
</html>
